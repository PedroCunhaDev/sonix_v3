<div class="progress-container">
  <div class="time-info">
    <div>{{ audio.currentTime | timeFormat }}</div>
    <div>{{ audio.duration | timeFormat }}</div>
  </div>
  <input id="bar"
  type="range"
  min="0"
  step="1"
  max="100"
  [value]="progress"
  (input)="onSeek()"
  class="progress-bar"
  />
</div>
